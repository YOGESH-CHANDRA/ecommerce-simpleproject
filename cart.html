<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="../images/logo.png" >

    <link rel="stylesheet" href="style.css">
    <style>


    </style>
    <title>Cart</title>
</head>

<body>
    <header></header>
    <div class="container my-md-3">
        <div class="row bg-light d-flex justify-content-md-between my-2 p-3">
            <div class="col-lg-8 border border-black bg-secondary-subtle" id="cart-items py-md-2">

                <h1 class="text-center text-decoration-underline">Items in cart</h1>
                <div class="row d-flex align-items-center text-center ">
                    <div class="col-md-4 col-sm-12"><img src="./images/pic6.jpg" width="150" alt="Product">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <h5>New Party Dress</h5>
                        <h4>Rs. <span id="costRate">200</span></h4>
                        <button class="btn btn-primary"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="col-md-4 col-sm-12 my-3">
                        <i class="fa-solid fa-minus btn btn-primary" id="minus"></i>
                        <span class="bg-light mx-1 px-1 fw-bold bg-secondary-subtle" id="qty">0</span>
                        <i class="fa-solid fa-plus  btn btn-primary" id="plus"></i>
                    </div>
                </div>


            </div>


            <div class="col-lg-3 border border-black bg-secondary-subtle " id="card-total">
                <h1 class="text-center text-decoration-underline ">Summary</h1>

                <div class="d-flex justify-content-between">
                    <h3>Cost </h3>
                    <h3>Rs. <span id="cost">0</span></h3>
                </div>
                <div class="d-flex justify-content-between">
                    <h3>Shipping</h3>
                    <h3>Rs. <span id="ship">0</span></h3>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <h4>Total</h4>
                    <h3>Rs.<span id="total">0</span></h3>
                </div>
                <button type="submit" class="btn btn-secondary mb-3 w-100">Checkout</button>


            </div>
        </div>

    </div>


    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function () {
            $("header").load("./commonpages/header.html");
            $("footer").load("./commonpages/footer.html");

        })
    </script>
    <script src="./js/cart.js">
        
    </script>
</body>


</html>
