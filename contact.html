<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/logo.png">


    <title>Contact Page</title>
</head>

<body>
    <header></header>
    <div class="container-fluid bg-secondary-subtle border border-1">
        <h1 class="text-center my-3">Contact Us</h1>
        <div class="row  mb-4 p-1 d-flex justify-content-end">
            <div class=" col-md-6 text-center col-sm-12 m-auto"><img src="./images/pic9.jpg" alt="" width="200"></div>
            <div class=" col-md-6 col-sm-12  my-md-2">
                <form action="" class="fw-bold p-1">
                    <label for="fullname">Name</label><br>
                    <input type="text" class="w-100 ps-2" name="fullname" placeholder="Enter your full name"
                        required><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" class="w-100 ps-2" name="email" placeholder="Enter your email address"
                        required><br><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" class="w-100 ps-2"
                        placeholder="Enter your message....."></textarea><br><br>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>


    </div>


    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $("header").load("./commonpages/header.html");
            $("footer").load("./commonpages/footer.html");

        })
    </script>
</body>


</html>
